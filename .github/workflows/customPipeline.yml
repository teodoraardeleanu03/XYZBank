name: Custom pipeline

on:
  workflow_dispatch:
    inputs:
      suiteName:
        description: "Please specify the suite name (@SmokeSuite, @RegressionSuite, @CustomerSuite)"
        required: true
        default: "@SmokeSuite"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run automation test
        run: mvn clean install -Dgroups=${{ github.event.inputs.suiteName }}
